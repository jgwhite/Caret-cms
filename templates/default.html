<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{ page.title }} | Caret CMS</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.root }}public/css/style.css">
</head>
<body>
     <div class="container">

      <div class="content">

        <div class="page-header">
            <h1>Caret
                <small>
                    {% get_from index %}  
                        {{ get.tagline }}
                    {% endget_from %}
                </small>
            </h1>
        </div>
        
        <div class="row">
          <div class="span10">
            {% block main %}
            {% endblock %}
          </div>
          <div class="span4">
            <h3>Secondary content</h3>
            <ul>
                <li><a href="{{ site.root }}">Home</a></li>
                <li><a href="{{ site.root }}docs">The basics</a></li>
                <li><a href="{{ site.root }}docs/snippets">Sharing content / snippets</a></li>
            </ul>
          </div>
        </div>
        
      </div>

      <footer>
        <p>A thing by Alasdair Monk. <strong>Powered by Caret</strong>.</p>
      </footer>

    </div> <!-- /container -->
</body>
</html>
