{% extends 'default.html' %}

{% block main %}
    {{ page.body | markdown }}
    
    <div class="row">
        {% if page.features %}
            {% for feature in page.features %}
                <div class="span5">
                    <h6>{{ feature.title }}</h6>
                    {{ feature.body | textile }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
